<!DOCTYPE html>
<html>

<head>
  <script src="https://www.ordnancesurvey.co.uk/site-elements/js/cookie-control/cookie-control.min.js"></script>
  <script src="https://www.ordnancesurvey.co.uk/site-elements/js/cookie-control/geovation.min.js"></script>
  <title>Check the risk levels wind turbines have on birds</title>
  <meta charset='utf-8' />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="windturbines.css" rel="stylesheet" />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>

  <div id='map'></div>
  <div class ="map-overlay top">
    <div class ="map-overlay-inner">
      <h3>Impact of Wind Turbines on Birds</h3>
      <div class="colorKey">
          <div class="keyTitle"><b>Turbines Risk Levels</b></div>
          <div class="flex-container">
            <div class="square" id="red"></div>
            <div>High</div>
          </div>
          <div class="flex-container">
            <div class="square" id="yellow"></div>
            <div>Medium</div>
          </div>
          <div class="flex-container">
            <div class="square" id="green"></div>
            <div>Low</div>
          </div>
          <div class="keyTitle"><b>Features</b></div>
          <div class="flex-container">
            <div class="square" id="woodland"></div>
            <div>Woodland</div>
          </div>
          <div class="flex-container">
            <div class="square" id="surface-water"></div>
            <div>Surface Water</div>
          </div>
        </div>

    </div>
  </div>
  

  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="windturbines.js"></script>

</body>

</html>
