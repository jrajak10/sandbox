<!DOCTYPE html>
<html>

<head>
    <script src="https://www.ordnancesurvey.co.uk/site-elements/js/cookie-control/cookie-control.min.js"></script>
    <script src="https://www.ordnancesurvey.co.uk/site-elements/js/cookie-control/geovation.min.js"></script>
  <title>Testing OS Features: Finding Building Areas Around Train Stations</title>
  <meta charset='utf-8' />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="osbuildingarea_styles.css" rel="stylesheet" />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' />
</head>

<body>
  <div id='map'></div>
  <div class='map-overlay top'>
    <div class='map-overlay-inner'>
      <h3>Stations Noise impact</h3>
      <div>
        <select id="stationSelect">
          <!-- Option tags from addElement function go here  -->
        </select>
      </div>
      <div class="stationInfo"><b>The station information</b></div>
      <div>Number of Buildings: <span id='feature-count'></span></div>
      <div>Total buildings area (<b>km<sup>2</sup></b>): <span id='area'></span></div>
      <div>Noise Impact ratio: <span id='ratio'></span></div>
      <div class="colorKey">
        <div class="keyTitle"><b>Noise Impact Colour code </b></div>
        <div class="flex-container">
          <div class="square" id="red"></div>
          <div>&#8805; 0.45</div>
        </div>
        <div class="flex-container">
          <div class="square" id="orange"></div>
          <div>0.3-0.44</div>
        </div>
        <div class="flex-container">
          <div class="square" id="yellow"></div>
          <div>0.15-0.29</div>
        </div>
        <div class="flex-container">
          <div class="square" id="green"></div>
          <div> &#60; 0.15 </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="osbuildarea_script.js"></script>
</body>

</html>
